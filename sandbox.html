<script language='javascript' src='jquery-1.3.2.js'></script>
<script language='javascript' src='wysiwyg.js'></script>

$(function () {
	$('#text').wysiwyg();
});
</script>

<style>

input {
	width: 400px;
	border: 1px solid #487;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
}
</style>

	</dl>
