<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Sandbox for WYSIWYG</title>
	<link rel="stylesheet" type="text/css" href="common.css" />
	<link rel="stylesheet" type="text/css" href="editor.css" />
	<script type="text/javascript" src="form.js"></script>
	<!-- <script type="text/javascript" src="jquery-1.3.2.js"></script> -->
	<script type="text/javascript" src="wysiwyg.util.js"></script>
	<script type="text/javascript" src="wysiwyg.core.js"></script>
	<script type="text/javascript" src="wysiwyg.plugins.js"></script>
	<script type="text/javascript" src="wysiwyg.plugin.image_and_file.js"></script>
	<script type="text/javascript" src="form.js"></script>
	
	<script>
	// глобальный объект редактора
	var wysiwyg;
	// инициализация при загрузке страницы
	window.onload = function () {
		try {
			/**
			 * первым параметром принимаем дом-элемент textarea
			 * второй параметр - объект параметров редактора,
			 * допустимы следующие поля:
			 * admin_mode        (default false)
			 * min_width         (default 674)
			 * max_width         (default 1024)
			 * min_height        (default 315)
			 * max_height        (default 768)
			 * show_media_panel  (default true)
			 * css_path          (default 'common.css')
			 */
			wysiwyg = new Wysiwyg(document.getElementById('text'), {
				// в режиме администратора доступна кнопка просмотра исходного кода
				admin_mode: true,
				// путь до общих стилей (применяются и для страницы и для iframe, 
				// чтобы редактируемый документ выглядел так же как и родительская страница)
				css_path: '/projects/dmitry/wysiwyg/my/common.css',
				// run in demo mode (enable some demonstrational functional)
				demo: true
			});
		} catch(e) {
			console.log(e);
		}
		// украшательства элементов формы
		Custom.init();
	}
	</script>

</head>
<body>

<p id="originalcontent" style="width:400px;">
Quisque <b>lectus</b> augue, <i>egestas</i> eget <u>consequat</u> faucibus, pharetra eu leo. Quisque libero augue, volutpat gravida lobortis non, accumsan sit amet metus. Phasellus consectetur ante in dolor lobortis gravida.
</p>
<input type="button" onclick="wysiwyg.insert_quote('author', 'originalcontent'); return false" value="Quote" />
<div style="height: 1000px">
text
</div>
<div style="position: relative">
<div style="text-align: right; right: 0; bottom: 0; z-index: 1; color: red; background: black;">aaaaaaaaaaaaaaaaaaaaaa<br/>
aaaaaaaaaa<br/>
aaaaaaa</div>
<form action="" style="bottom: 0px;">
	<textarea id="text" cols="80" rows="30">
		<span style="font-style:italic">
			<span style="font-style: italic">
				<span style="font-weight: 700">
					<span style="text-decoration: line-through">
						<span style="font-style: italic">
							<span style="text-decoration: line-through">
								Italic
							</span>
							<span style="text-decoration: underline">
								Italic
							</span>
						</span>
					</span>
				</span>
			</span>
		</span>
</textarea>
</form>

</div>
<div id="preview"></div>

</body>
</html>
